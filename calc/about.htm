var msie=navigator.appVersion.indexOf("MSIE")!=-1;
var firefox=navigator.appVersion.indexOf("firefox");
function _CloseOnEsc(e)
{
	var keyCode;
	if(msie)
		keyCode=event.keyCode;
	else
	{
		var keyCode;
		if(window.event)
			keyCode=window.event.keyCode;
		else if(e)
			keyCode=e.which;
	}
	if(keyCode==27)
	{
		window.close();
		return;
	}
}
</script>
